<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Trainmap</title>
</head>

<body>
    <div id="mapcontainer">
        <div id="map"></div>
        <div id="sidebar" class="map_overlay">
            <div id="swipe-handle"></div>
            <div id="close-button-ctr">
                <div id="close-button" data-action="sidebar_close"></div>
            </div>
            <div id="sidebar-content">
                <div data-field="instanceid"></div>
            </div>
        </div>
        <div id="stack_left">
            <div class="map_overlay">
                <form id="plan_form" action="">
                    <input data-field='from' type="text">
                    <input data-field='to' type="text">
                    <input type="submit" value="Send">
                </form>
            </div>

            <div class="map_overlay">
                <div id="trip_list">Blahblah</div>
            </div>
        </div>
    </div>
</body>

</html>
